<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
</head>
<link rel="stylesheet" href="main.css">

<body>
    <div id="music">
        <h1>MUSIC PLAYER</h1>
        <audio src="./assets/song.mp3"></audio>
        <img src="./assets/img.jpg" alt="Music_IMG">
        <div id="time">
            <input type="range" id="progress" value="0" step="1" />
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
        <div id="horizontal">
            <button id="backward" class="skip">-5</button>
            <button id="btn" class="pause">PLAY</button>
            <button id="forward" class="skip">+5</button>
        </div>
        <input type="range" id="vol" min="0" max="1" step="0.01" value="0.5" class="volume" />
    </div>

</body>
<script src="script.js"></script>

</html>
